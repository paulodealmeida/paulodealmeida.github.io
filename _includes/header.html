<div class="header">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-sm-3">
                <img src="{{ site.favicon | prepend: site.baseurl }}" title="Almeida's Photo" alt="Almeida's Photo">
                <div class="clearfix"></div>
            </div>
            <br/>
            <div class="col-sm-3">
                <h3>{{ site.author.name }}</h3>
                <p>{{ site.author.title }}</p>
                <p class="muted">{{ site.author.address }}</p>
                <div class="clearfix"></div>
            </div>
            <div class="col-sm-3">
                <p>
                    <i class="fa fa-envelope-o fa-fw"></i>
                    <a href="mailto:{{ site.author.email }}"> {{ site.author.email }} </a>
                </p>
                <p>
                    <i class="fa fa-github fa-fw"></i>
                    <a href="//github.com/{{ site.author.github }}" target="_blank"> @{{ site.author.github }} </a>
                </p>
                <p>
                    <i class="fa fa-linkedin-square fa-fw"></i>
                    <a href="//linkedin.com/in/{{ site.author.linkedin }}" target="_blank"> linkedin.com/in/{{ site.author.linkedin }} </a>
                </p>
                <div class="clearfix"></div>
            </div>
            <div class="col-sm-3 visible-lg-block">
                <a href="{{ site.author.download_resume }}" class=" pull-right" target="_blank">
                    <img src="{{ site.pdficon | prepend: site.baseurl }}" title="Download" alt="Download">
                </a>
            </div>
            <!--<div class="visible-lg-block visible-md-block visible-sm-block">
                <a href="{{ site.author.download_resume }}" target="_blank">
                    <img src="{{ site.sm_download | prepend: site.baseurl }}" title="Download" alt="Download">
                </a>
            </div>-->
        </div>
    </div>
</div>
